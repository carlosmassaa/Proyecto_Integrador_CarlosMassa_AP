<div class="skills">
  <ul class="lines">
    <li class="line l--0">
      <span class="line__label title">
        Skill level:
      </span>
    </li>
    <li class="line l--25">
      <span class="line__label">

    </li>
    <li class="line l--100">
      <span class="line__label">
        Expert
      </span>
    </li>
  </ul>
  
  <div class="charts">
    <div class="chart chart--dev">
      
      <span class="chart__title">Habilidades</span>
      <div><button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button></div>
      <ul class="chart--horiz">
        <div *ngFor="let skill of skill">
          <li class="chart__bar" style="width: {{ skill.porcentaje }}%">


          <span class="chart__label">
            {{skill.nombre}}
          </span>
        </li>
        <div>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                <i class="bi bi-pencil-fill"></i>Editar</button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(skill.id)">
                <i class="bi bi-trash-fill"></i>Borrar</button>
        </td>
      </div>
    </div>
